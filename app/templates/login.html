{% extends "base.html" %}

{% block content %}
    <h2>Iniciar Sesión</h2>
    <form action="{{ url_for('login') }}" method="post" novalidate>
        {{ form.hidden_tag() if form and form.hidden_tag }} <!-- For CSRF token -->
        <p>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required value="{{ request.form.email if request.form else '' }}">
        </p>
        <p>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </p>
        <p>
            <input type="checkbox" id="remember_me" name="remember_me">
            <label for="remember_me">Recordarme</label>
        </p>
        <p><input type="submit" value="[i] Iniciar Sesión" class="btn-custom"></p>
    </form>
    <hr>
    <p>¿Nuevo usuario? <a href="{{ url_for('register') }}">Haz clic para Registrarte</a></p>
    <p>O <a href="{{ url_for('guest_login') }}">Continuar como Invitado</a></p>
{% endblock %}
